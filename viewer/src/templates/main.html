<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/fa-all.min.css" />
  <style>
    html body {
      background-color: white;
    }

    html.dark body {
      background-color: rgba(55, 65, 81, 1);
    }
  </style>
  <script>
    const date = new Date();
    const hours = date.getHours();
    const isDarkHours = date.getHours() > 17 || date.getHours() < 7;
    const searchParams = new URLSearchParams(window.location.search);
    const styleParam = searchParams.get('style');
    const isDarkStyle = !styleParam || styleParam === 'dark';
    if (isDarkHours && isDarkStyle) {
      document.querySelector('html').classList.add('dark');
    }
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-700 dark:text-gray-200">
  <div id="header" class="h-20 flex flex-row items-center p-10" style="display: none;">
    <div class="flex-grow"></div>
    <button class="me hidden mr-10">Me</button>
    <button class="login hidden">Login</button>
    <button class="logout hidden">Logout</button>
  </div>
  <div id="main" class="container my-0 mx-auto max-w-screen-lg" style="display: none">
  </div>
  <div id="footer" class="h-20"></div>
</body>

</html>
